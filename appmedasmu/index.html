<!DOCTYPE html>
<html>
<head>
  <title>Valutakonverter</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Valutakonverter</h1>

    <div class="row justify-content-center">
      <div class="col-sm-6">
        <form id="converterForm" class="p-4 border rounded">
          <div class="mb-3">
            <label for="amount" class="form-label">Beløb:</label>
            <input type="number" id="amount" class="form-control" placeholder="Indtast beløb" required>
          </div>

          <div class="mb-3">
            <label for="fromCurrency" class="form-label">Fra valuta:</label>
            <select id="fromCurrency" class="form-select">
              <option value="DKK">Danske Kroner (DKK)</option>
              <option value="EUR">Euro (EUR)</option>
              <option value="USD">Amerikanske Dollar (USD)</option>
              <option value="GBP">Pund (GBP)</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="toCurrency" class="form-label">Til valuta:</label>
            <select id="toCurrency" class="form-select">
              <option value="DKK">Danske Kroner (DKK)</option>
              <option value="EUR">Euro (EUR)</option>
              <option value="USD">Amerikanske Dollar (USD)</option>
              <option value="GBP">Pund (GBP)</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Konverter</button>
        </form>
        <p id="result" class="mt-3 text-center"></p>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
